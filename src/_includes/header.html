<header class="site-head">
    <div class="vertical">
        <div class="site-head-content inner">
            <div class="left">
                <div class="blog-cover" style="background-image: url('{{ site.main_avatar }}')">Blog Cover Image</div>
            </div>
            <div class="right">
                <h1 class="blog-title">{{ site.title }}</h1>
                <div class="blog-social">
                     <a href="http://www.twitter.com/ControlCfm"><i class="fa fa-twitter"></i></a>
                     <a href="http://www.github.com/jeffu/controlc.dev"><i class="fa fa-github"></i></a>
                     <a href="http://www.controlc.dev/feed/podcast.xml"><i class="fa fa-rss"></i></a>
                     <a href="https://itunes.apple.com/us/podcast/control-c/id976429134?mt=2"><i class="fa fa-apple"></i></a>
                </div>
                <h2 class="blog-description">{{ site.description }}</h2>
                <div class="head-links">
                    {% if page.is_home == 'true' %}{% else %}<a href="/">Home</a> · {% endif %}<a href="/about">About</a> · <a href="/episodes/">Episodes</a> · <a href="mailto:feedback@controlc.dev">Email Us</a>
                </div>
            </div>
        </div>
    </div>
</header>
